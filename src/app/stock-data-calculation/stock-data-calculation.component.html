<button mat-stroked-button routerLink="/overview">
  <mat-icon>
    navigate_before
  </mat-icon>
  Overview
</button>

<form [formGroup]="stockForm" (ngSubmit)="stockFormSubmit()">

  <h2 class="mat-title">Bilanzkennzahlen</h2>

  <mat-grid-list cols="4" rowHeight="50px">
    <mat-grid-tile [colspan]=2 [rowspan]=1>
      <span>Bilanzsumme </span>
    </mat-grid-tile>

    <mat-grid-tile [colspan]=1 [rowspan]=1>
        <!-- <mat-form-field> -->
          <input class="inputField" matInput type="number" min="0" formControlName="bilanzSummeInMillionenZumStichtag">
        <!-- </mat-form-field> -->
    </mat-grid-tile>

    <mat-grid-tile [colspan]=1 [rowspan]=1>
      <span>Mio â‚¬</span>
  </mat-grid-tile>

    <mat-grid-tile [colspan]=4 [rowspan]=1>
      {{stockInWork.inputData.bilanzSummeDescription}}
    </mat-grid-tile>
  </mat-grid-list>

  <mat-divider></mat-divider>

  <h2 class="mat-title">CashFlow Rechnung</h2>

  <mat-divider></mat-divider>


    <button mat-flat-button color="primary" type="submit" [disabled]="stockForm.invalid">Berechnung starten</button>

    <button mat-flat-button color="secondary" type="button" (click)="clearStockForm()">Clear</button>


</form>
